<!-- update-user.component.html -->
<app-dasboardd></app-dasboardd>
<div class="content-inner mt-5 py-0">
  <div>
    <div class="row">
      <div class="col-xl-9 col-lg-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between">
            <div class="header-title">
              <h4 class="card-title">{{'Update User Information'|translate}}</h4>
            </div>
          </div>
          <div class="card-body">
            <div class="new-product-info">
              <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="row">
                  <div class="form-group col-md-12">
                    <label class="form-label" for="firstName">{{'firstName'|translate}}</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="firstName" 
                      name="firstName"
                      [(ngModel)]="user.firstName"
                    
                      required>
                  </div>
                  <div class="form-group col-md-12">
                    <label class="form-label" for="lastName">{{'lastName'|translate}}</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="lastName" 
                      name="lastName"
                      [(ngModel)]="user.lastName"
                
                      required>
                  </div>
                  <div class="form-group col-md-12">
                    <label class="form-label" for="email">:{{'Email'|translate}}</label>
                    <input 
                      type="email" 
                      class="form-control" 
                      id="email" 
                      name="email"
                      [(ngModel)]="user.email"
                   
                      required>
                  </div>
                  <div class="form-group col-md-12">
                    <label class="form-label" for="mobileNumber">{{'mobileNumber'|translate}}</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="mobileNumber" 
                      name="mobileNumber"
                      [(ngModel)]="user.mobileNumber"
                   
                      required>
                  </div>
                  <div class="form-group col-md-12">
                    <label class="form-label" for="streetAddress">{{'address'|translate}}</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="streetAddress" 
                      name="streetAddress"
                      [(ngModel)]="user.streetAddress"
                   
                      required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">{{'Update User'|translate}}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
