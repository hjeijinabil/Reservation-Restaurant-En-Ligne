spring.application.name=reservationEnLigne
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/ReservationEnLigne?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
logging.level.org.hibernate=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
server.port=8087
upload.dir=./src/main/resources/images

# Afficher les messages d'erreur détaillés
server.error.include-message=always
server.error.include-stacktrace=always

# Afficher les logs colorés
spring.output.ansi.enabled=always
