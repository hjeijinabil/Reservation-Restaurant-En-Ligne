<app-dasboardd></app-dasboardd>
<div class="card-body enhanced-form">
  <div class="new-product-info">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <div class="row">
        <div class="form-group col-md-12">
          <label class="form-label" for="name">{{'Name'|translate}}</label>
          <input 
            type="text" 
            class="form-control form-control-lg" 
            id="name" 
            name="name"
            [(ngModel)]="product.name"
            required>
        </div>
        <div class="form-group col-md-12">
          <label class="form-label" for="description">{{'Description'|translate}}</label>
          <textarea 
            class="form-control form-control-lg" 
            id="description" 
            name="description"
            [(ngModel)]="product.description"
            rows="4"
            required></textarea>
        </div>
        <div class="form-group col-md-12">
          <label class="form-label" for="category">{{ 'Category' | translate }}</label>
          <select 
            class="form-control form-control-lg" 
            id="category" 
            name="category"
            [(ngModel)]="product.category"
            (ngModelChange)="onCategoryChange($event)"
            required>
            <option *ngFor="let category of categories" [value]="category">
              {{ category | translate }}
            </option>
          </select>
        </div>
        
        <div class="form-group col-md-12">
          <label class="form-label" for="price">{{'Price'|translate}}</label>
          <input 
            type="number" 
            class="form-control form-control-lg" 
            id="price" 
            name="price"
            [(ngModel)]="product.price"
            required>
        </div>
        <div class="form-group col-md-12">
          <label class="form-label" for="file">{{'Image'|translate}}</label>
          <input 
            type="file" 
            class="form-control form-control-lg" 
            id="file" 
            name="file"
            (change)="onFileChange($event)">
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg mt-3">{{'Add Product'|translate}}</button>
    </form>
  </div>
</div>
