<app-headerr></app-headerr>
<div class="wrapper">
   <section class="container-fluid bg-circle-login">
     <div class="row align-items-center">
       <div class="col-md-12 col-lg-7 col-xl-4">
         <div class="d-flex justify-content-center mb-0">
           <div class="card-body mt-5">
             <a href="/">
               <img src="../../assets/images/favicon.png" class="img-fluid logo-img" alt="img5">
             </a>
             <h2 class="mb-2 text-center">{{ 'Sign Up' | translate }}</h2>
             <p class="text-center">{{ 'Create your account.' | translate }}</p>
             <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
               <div class="row">
                 <div class="col-lg-6">
                   <div class="form-group">
                     <label for="firstName" class="form-label">{{ 'First Name' | translate }}</label>
                     <input type="text" formControlName="firstName" class="form-control form-control-sm" id="firstName" placeholder=" ">
                   </div>
                 </div>
                 <div class="col-lg-6">
                   <div class="form-group">
                     <label for="lastName" class="form-label">{{ 'Last Name' | translate }}</label>
                     <input type="text" formControlName="lastName" class="form-control form-control-sm" id="lastName" placeholder=" ">
                   </div>
                 </div>
                 <div class="col-lg-12">
                   <div class="form-group">
                     <label for="email" class="form-label">{{ 'Email' | translate }}</label>
                     <input type="email" formControlName="email" class="form-control form-control-sm" id="email" placeholder=" ">
                   </div>
                 </div>
                 <div class="col-lg-6">
                   <div class="form-group">
                     <label for="password" class="form-label">{{ 'Password' | translate }}</label>
                     <input type="password" formControlName="password" class="form-control form-control-sm" id="password" placeholder=" ">
                   </div>
                 </div>
                 <div class="col-lg-12 d-flex justify-content-center">
                   <div class="form-check mb-3">
                     <input type="checkbox" class="form-check-input" id="terms" formControlName="terms">
                     <label class="form-check-label" for="terms">{{ 'I agree with the terms of use' | translate }}</label>
                   </div>
                 </div>
               </div>
               <div class="d-flex justify-content-center">
                 <button type="submit" class="btn btn-primary">{{ 'Sign Up' | translate }}</button>
               </div>
               <p class="text-center my-3">{{ 'or sign in with other accounts?' | translate }}</p>
               <div class="d-flex justify-content-center">
                 <ul class="list-group list-group-horizontal list-group-flush">
                   <li class="list-group-item border-0 pb-0">
                     <a href="#"><img src="../../assets/images/brands/gm.svg" alt="gm"></a>
                   </li>
                   <li class="list-group-item border-0 pb-0">
                     <a href="#"><img src="../../assets/images/brands/fb.svg" alt="fb"></a>
                   </li>
                   <li class="list-group-item border-0 pb-0">
                     <a href="#"><img src="../../assets/images/brands/im.svg" alt="im"></a>
                   </li>
                   <li class="list-group-item border-0 pb-0">
                     <a href="#"><img src="../../assets/images/brands/li.svg" alt="li"></a>
                   </li>
                 </ul>
               </div>
               <p class="mt-3 text-center">
                 {{ 'Already have an Account' | translate }}<a href="login" class="text-underline">{{ 'Sign In' | translate }}</a>
               </p>
             </form>
           </div>
         </div>
       </div>
       <div class="col-md-12 col-lg-5 col-xl-8 d-lg-block d-none vh-100 overflow-hidden">
         <img src="../../assets/images/auth/09.png" class="img-fluid sign-in-img" alt="images">
       </div>
     </div>
   </section>
 </div>
