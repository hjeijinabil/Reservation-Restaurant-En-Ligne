<div class="menu-box">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="heading-title text-center">
            <h2>Special Menu</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="special-menu text-center">
            <div class="button-group filter-button-group">
              <button (click)="filterItems('all')">All</button>
              <button (click)="filterItems('drinks')">Drinks</button>
              <button (click)="filterItems('lunch')">Lunch</button>
              <button (click)="filterItems('dinner')">Dinner</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row special-list">
        <div *ngFor="let item of filteredItems" class="col-lg-4 col-md-6 special-grid" [ngClass]="item.category">
          <div class="gallery-single fix">
            
            <img [src]="item.image" class="img-fluid" [alt]="item.name">
            <div class="why-text">
              <h4>{{ item.name }}</h4>
              <p>{{ item.description }}</p>
              <h5>${{ item.price }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
