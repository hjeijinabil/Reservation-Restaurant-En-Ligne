
<app-headerr></app-headerr>


    <div class="wrapper">
      <section class="container-fluid bg-circle-login" id="auth-sign">
        <div class="row align-items-center">
          <div class="col-md-12 col-lg-7 col-xl-4">
            <div class="card-body">
              <a href="/">
                <img src="../../assets/images/favicon.png" class="img-fluid logo-img" alt="img4">
              </a>
              <h2 class="mb-2 text-center">{{'Sign In' | translate}}</h2>
              <p class="text-center">{{'Sign in to stay connected.' | translate}}</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="email" class="form-label">{{'Email' | translate}}</label>  <!-- Updated label -->
                      <input type="email" class="form-control form-control-sm" id="email" formControlName="email" placeholder=" ">  <!-- Updated field -->
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label for="password" class="form-label">{{'Password' | translate}}</label>
                      <input type="password" class="form-control form-control-sm" id="password" formControlName="password" placeholder=" ">
                    </div>
                  </div>
                  <div class="col-lg-12 d-flex justify-content-between">
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="customCheck1">
                      <label class="form-check-label" for="customCheck1">{{'Remember Me' | translate}}</label>
                    </div>
                    <a href="reset-password">{{'Forgot Password?' | translate}}</a>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">{{'Sign In' | translate}}</button>
                </div>
                <p class="text-center my-3">{{'or sign in with other accounts?' | translate}}</p>
                <div class="d-flex justify-content-center">
                  <ul class="list-group list-group-horizontal list-group-flush">
                    <li class="list-group-item border-0 pb-0">
                      <a href="#"><img src="../../assets/images/brands/fb.svg" alt="fb"></a>
                    </li>
                    <li class="list-group-item border-0 pb-0">
                      <a href="#"><img src="../../assets/images/brands/gm.svg" alt="gm"></a>
                    </li>
                    <li class="list-group-item border-0 pb-0">
                      <a href="#"><img src="../../assets/images/brands/im.svg" alt="im"></a>
                    </li>
                    <li class="list-group-item border-0 pb-0">
                      <a href="#"><img src="../../assets/images/brands/li.svg" alt="li"></a>
                    </li>
                  </ul>
                </div>
                <p class="mt-3 text-center">
                  {{'Donâ€™t have an account?' | translate}}<a href="registre" class="text-underline">{{'Click here to sign up.' | translate}}</a>
                </p>
              </form>
            </div>
          </div>
          <div class="col-md-12 col-lg-5 col-xl-8 d-lg-block d-none vh-100 overflow-hidden">
            <img src="../../assets/images/auth/09.png" class="img-fluid sign-in-img" alt="images">
          </div>
        </div>
      </section>
    </div>
