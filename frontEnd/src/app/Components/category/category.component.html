<app-headerr></app-headerr>
<app-dasboardd></app-dasboardd>

<!-- Start Gallery -->
<div class="gallery-box">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="heading-title text-center">
            <h2>Gallery</h2>
           
          </div>
        </div>
      </div>
      <div class="tz-gallery">
        <div class="row">
          <div *ngFor="let image of images" class="col-sm-12 col-md-4 col-lg-4">
            <a class="lightbox" [href]="image.url">
              <img class="img-fluid" [src]="image.url" [alt]="image.alt">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Gallery -->
